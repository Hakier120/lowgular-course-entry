<form [formGroup]="userForm" (ngSubmit)="OnButtonClicked(userForm.value)">
  <input type="text" FormControlName="email" placeholder="Email">
  <input type="text" FormControlName="age" placeholder="Age">
  <input type="text" FormControlName="name" placeholder="Name">
  <input type="submit" [disabled]="userForm.invalid" value="Submit">

</form>
<footer class="footer">Po zatwierdzeniu pracownik zostanie dodany</footer>
